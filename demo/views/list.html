{% extends "./views/index.html" %} {% block content %}
<div class="container">
	<form class="form-inline mt-5" action="/api/push" method="POST">
		<input
			class="form-control mr-sm-2 col-md-11"
			id="addText"
			type="text"
			placeholder="Search"
			name="title"
		/>
		<button id="add" class="btn btn-dark ml-auto" type="submit">Add</button>
	</form>
	<div class="list-group mt-5">
		{% for item in fruits %}
		<li key="{{item.id}}" class="list-group-item list-group-item-action d-flex">
			<div class="font-weight-bold align-self-center mr-auto">
				<span>{{item.id}} : </span>
				{{item.title}}
			</div>
			<!-- Button to Open the Modal -->
			<button
				type="button"
				id="edit"
				class="btn bg-secondary text-white mr-2"
				data-toggle="modal"
				data-target="#myModal"
			>
				Edit
			</button>
			<a href="/api/delete/{{item.id}}" class="text-decoration-none">
				<button class="btn bg-danger text-white">
					&times;
				</button>
			</a>
		</li>
		{% endfor %}
	</div>
</div>

<!-- The Modal -->
<div class="modal fade" id="myModal">
	<div class="modal-dialog">
		<div class="modal-content">
			<!-- Modal Header -->
			<div class="modal-header">
				<h4 class="modal-title">Update Your List</h4>
				<button type="button" class="close" data-dismiss="modal">
					&times;
				</button>
			</div>

			<!-- Modal body -->
			<div class="modal-body">
				<form class="form-inline" action="/api/update" method="POST">
					<input
						class="form-control mr-sm-2 col-md-8"
						type="text"
						id="updateText"
						placeholder="Text"
						name="title"
					/>
					<button class="btn btn-dark ml-2" type="submit">Enter</button>
				</form>
			</div>

			<!-- Modal footer -->
			<div class="modal-footer">
				<button
					type="button"
					class="btn btn-danger"
					data-dismiss="modal"
					id="close"
				>
					Close
				</button>
			</div>
		</div>
	</div>
</div>
{% endblock %}
